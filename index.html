<!DOCTYPE html>
<html lang="en">
  
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Ieva's Google homepage</title>
  </head>

  <body>
    <div class="header">
      <a class="gmail" href="">Gmail</a>
      <a class="images" href="">Images</a>
      <a class="google-apps" href=""></a>
      <img class="user-photo" src="user-photo.jpg" alt="User Photo">
    </div>

    <div class="logo center">
      <img src="googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>
    <br>
    <div class="box center">
      <form>
        <input type="text" name="search query">
      </form>
    </div>
    <br>
    <div class="btn center">
      <input type="submit" name="submit" value="Google Search">
      <input type="submit" name="submit" value="I'm Feeling Lucky">
    </div>
    <div class="offer center">
      <p>Google offered in: 
      <a href="">latviešu</a>
      <a href="">lietuvių</a>
      <a href="">русский</a></p>
    </div>
    
    <div class="footer">
      <div class="footer-top">
        <span>Latvia</span>
      </div>
      <div class="footer-left">
        <a href="">Advertising</a>   
        <a href="">Business</a> 
        <a href="">About</a> 
        <a href="">How Search works</a> 
      </div>
      <div class="footer-right">
        <a href="">Privacy</a> 
        <a href="">Terms</a> 
        <a href="">Settings</a> 
      </div>
    </div>
  </body>
</html>
